<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartAid UPI - AI-Powered Crisis Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Plus Jakarta Sans", sans-serif;
        box-sizing: border-box;
      }

      .mono {
        font-family: "JetBrains Mono", monospace;
      }

      :root {
        --bg-primary: #0d0f17;
        --bg-secondary: #151825;
        --bg-tertiary: #1d2030;
        --accent-primary: #2563eb;
        --accent-secondary: #3b82f6;
        --accent-gradient: linear-gradient(135deg, #2563eb, #7c3aed);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-tertiary: #94a3b8;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --border: #334155;
      }

      body {
        background: var(--bg-primary);
        overflow-x: hidden;
        color: var(--text-primary);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #0d0f17 0%,
          #1e293b 50%,
          #0f172a 100%
        );
        position: relative;
      }

      .gradient-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            600px circle at 20% 20%,
            rgba(37, 99, 235, 0.15),
            transparent 40%
          ),
          radial-gradient(
            500px circle at 80% 80%,
            rgba(124, 58, 237, 0.15),
            transparent 40%
          );
      }

      .glass {
        background: rgba(21, 24, 37, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .glass-light {
        background: rgba(29, 32, 48, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }

      .glass-strong {
        background: rgba(21, 24, 37, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
      }

      .card-3d {
        transform-style: preserve-3d;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        perspective: 1000px;
      }

      .card-3d:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      .btn-3d {
        position: relative;
        transform-style: preserve-3d;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
        background: var(--accent-gradient);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      }

      .btn-3d:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
      }

      .btn-3d:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(37, 99, 235, 0.4);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 20px rgba(37, 99, 235, 0.6);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }
      .slide-up {
        animation: slideUp 0.6s ease-out;
      }
      .slide-in {
        animation: slideIn 0.6s ease-out;
      }
      .pulse {
        animation: pulse 3s ease-in-out infinite;
      }
      .spin {
        animation: spin 20s linear infinite;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .input-glass {
        background: rgba(29, 32, 48, 0.5);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        transition: all 0.2s ease;
        color: var(--text-primary);
      }

      .input-glass:focus {
        background: rgba(29, 32, 48, 0.7);
        border: 1px solid var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        outline: none;
      }

      .status-success {
        background: var(--success);
        color: white;
      }

      .status-pending {
        background: var(--warning);
        color: white;
      }

      .status-failed {
        background: var(--danger);
        color: white;
      }

      .data-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .stat-card {
        background: var(--bg-tertiary);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid var(--border);
      }

      .trading-panel {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }

      .trading-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 1rem;
        font-weight: 500;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top: 2px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1.5rem;
      }

      .col-span-3 {
        grid-column: span 3;
      }
      .col-span-4 {
        grid-column: span 4;
      }
      .col-span-5 {
        grid-column: span 5;
      }
      .col-span-6 {
        grid-column: span 6;
      }
      .col-span-7 {
        grid-column: span 7;
      }
      .col-span-8 {
        grid-column: span 8;
      }
      .col-span-9 {
        grid-column: span 9;
      }
      .col-span-12 {
        grid-column: span 12;
      }

      @media (max-width: 1280px) {
        .dashboard-grid {
          grid-template-columns: repeat(1, 1fr);
        }

        .col-span-3,
        .col-span-4,
        .col-span-5,
        .col-span-6,
        .col-span-7,
        .col-span-8,
        .col-span-9,
        .col-span-12 {
          grid-column: span 1;
        }
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table th {
        text-align: left;
        padding: 0.75rem 1rem;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        font-weight: 500;
        color: var(--text-secondary);
      }

      .data-table td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
        color: var(--text-primary);
      }

      .data-table tr:hover {
        background: rgba(37, 99, 235, 0.05);
      }

      .mini-chart {
        height: 40px;
        background: linear-gradient(90deg, var(--accent-primary), transparent);
        position: relative;
        overflow: hidden;
      }

      .mini-chart::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(37, 99, 235, 0.3) 100%
        );
        animation: chartAnimation 3s ease-in-out infinite;
      }

      @keyframes chartAnimation {
        0%,
        100% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(100%);
        }
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);

      .modal-content {

      .graph-tooltip {

      .transaction-dot {

      .logo-text {

        -webkit-background-clip: text;

      .confetti {

        z-index: 1000;

      .notification {
        position: fixed;

      .notification.success {

      .notification.info {

      .notification-icon {

      .notification-message {

      .close-notification {
        background: none;

      .zoom-controls {

      }

      .zoom-btn {

        border-radius: 50%;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }

      .zoom-btn:hover {
        background: var(--accent-primary);
      }

      .landing-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }

      .feature-card {
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .page-transition {
        opacity: 0;
        transform: translateY(20px);

      }

      .page-transition.active {
        opacity: 1;
        transform: translateY(0);
      }

      .premium-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(13, 15, 23, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      .premium-modal {
        background: var(--bg-secondary);
        border-radius: 20px;
        border: 1px solid var(--border);
        max-width: 500px;
        width: 90%;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .premium-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .premium-icon i {
        font-size: 2rem;
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg">
    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function Notification({
        type,
        title,
        message,
        onClose,
        duration = 5000,
      }) {
        const [show, setShow] = useState(false);

        useEffect(() => {
          const showTimer = setTimeout(() => setShow(true), 100);

          const closeTimer = setTimeout(() => {
            setShow(false);
            setTimeout(onClose, 300);
          }, duration);

          return () => {
            clearTimeout(showTimer);
            clearTimeout(closeTimer);
          };
        }, [duration, onClose]);

        const iconClass = {
          success: "fa-solid fa-check-circle",
          info: "fa-solid fa-info-circle",
          warning: "fa-solid fa-exclamation-triangle",
        }[type];

        return (
          <div className={`notification ${type} ${show ? "show" : ""}`}>
            <i className={`notification-icon ${iconClass}`}></i>
            <div className="notification-content">
              <div className="notification-title">{title}</div>
              <div className="notification-message">{message}</div>
            </div>
            <button
              className="close-notification"
              onClick={() => {
                setShow(false);
                setTimeout(onClose, 300);
              }}
            >
              <i className="fa-solid fa-xmark"></i>
            </button>
          </div>
        );
      }

      function ConfettiAnimation() {
        useEffect(() => {
          const confettiCount = 100;
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.top = "0";
          container.style.left = "0";
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.pointerEvents = "none";
          container.style.zIndex = "1000";

          document.body.appendChild(container);

          for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animation = `confetti ${
              Math.random() * 3 + 2
            }s ease-out forwards`;
            confetti.style.animationDelay = Math.random() * 2 + "s";
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.width = Math.random() * 10 + 5 + "px";
            confetti.style.height = Math.random() * 10 + 5 + "px";

            container.appendChild(confetti);
          }

          setTimeout(() => {
            document.body.removeChild(container);
          }, 5000);

          return () => {
            if (document.body.contains(container)) {
              document.body.removeChild(container);
            }
          };
        }, []);

        return null;
      }

      const WalletIcon = () => (
        <i className="fa-solid fa-wallet text-blue-400"></i>
      );

      const SendIcon = () => (
        <i className="fa-solid fa-paper-plane text-blue-400"></i>
      );

      const ClockIcon = () => (
        <i className="fa-regular fa-clock text-blue-400"></i>
      );

      const TrendingUpIcon = () => (
        <i className="fa-solid fa-chart-line text-blue-400"></i>
      );

      const ShieldCheckIcon = () => (
        <i className="fa-solid fa-shield-halved text-blue-400"></i>
      );

      const ZapIcon = () => <i className="fa-solid fa-bolt text-blue-400"></i>;

      const ActivityIcon = () => (
        <i className="fa-solid fa-wave-square text-blue-400"></i>
      );

      const NetworkIcon = () => (
        <i className="fa-solid fa-network-wired text-blue-400"></i>
      );

      function Card3D({ children, className = "", ...props }) {
        return (
          <div className={`card-3d glass rounded-xl ${className}`} {...props}>
            {children}
          </div>
        );
      }

      function Button3D({
        children,
        className = "",
        loading = false,
        ...props
      }) {
        return (
          <button
            className={`btn-3d relative overflow-hidden px-5 py-2.5 rounded-lg font-medium transition-all duration-300 flex items-center justify-center space-x-2 ${className}`}
            {...props}
          >
            {loading && <div className="spinner"></div>}
            {children}
          </button>
        );
      }

      function StatCard({ title, value, change, icon, className = "" }) {
        return (
          <div className={`stat-card ${className}`}>
            <div className="flex justify-between items-start mb-4">
              <div>
                <p className="text-sm text-text-tertiary">{title}</p>
                <p className="text-2xl font-bold">{value}</p>
              </div>
              <div className="p-2 rounded-md bg-bg-secondary">{icon}</div>
            </div>
            {change && (
              <div
                className={`text-xs ${
                  change.startsWith("+") ? "text-green-400" : "text-red-400"
                }`}
              >
                {change}
              </div>
            )}
            <div className="mini-chart mt-2 rounded"></div>
          </div>
        );
      }

      function TransactionModal({ transaction, onClose }) {
        if (!transaction) return null;

        return (
          <div className="modal-overlay" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              <div className="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 className="text-lg font-semibold">Transaction Details</h3>
                <button
                  onClick={onClose}
                  className="text-gray-400 hover:text-white"
                >
                  <i className="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div className="p-6 space-y-4">
                <div className="flex justify-between">
                  <span className="text-gray-400">Amount:</span>
                  <span className="font-medium">{transaction.amount} USDC</span>
                </div>
                <div className="flex justify-between">
                  <span className="text-gray-400">Status:</span>
                  <span
                    className={`px-2 py-1 rounded text-xs ${
                      transaction.status === "completed"
                        ? "bg-green-500"
                        : transaction.status === "pending"
                        ? "bg-yellow-500"
                        : "bg-red-500"
                    }`}
                  >
                    {transaction.status}
                  </span>
                </div>
                <div className="flex justify-between">
                  <span className="text-gray-400">Date:</span>
                  <span className="font-medium">
                    {new Date(transaction.timestamp).toLocaleString()}
                  </span>
                </div>
                <div>
                  <p className="text-gray-400 mb-2">Recipient:</p>
                  <p className="font-mono bg-gray-800 p-2 rounded">
                    {transaction.recipient}
                  </p>
                </div>
                <div>
                  <p className="text-gray-400 mb-2">Transaction ID:</p>
                  <p className="font-mono bg-gray-800 p-2 rounded">
                    {transaction.txId}
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function TradingGraph({ isExpanded, onToggleExpand }) {
        const canvasRef = useRef(null);
        const [zoom, setZoom] = useState(1);
        const [offset, setOffset] = useState(0);

        useEffect(() => {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext("2d");

          const drawGraph = () => {
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            const data = [];
            let value = 150;
            for (let i = 0; i < 200; i++) {
              const change = (Math.random() - 0.48) * 8;
              value += change;
              value = Math.max(10, value);
              data.push(value);
            }

            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min;

            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.lineWidth = 1;

            for (let i = 0; i <= 5; i++) {
              const y = (i / 5) * height;
              ctx.beginPath();
              ctx.moveTo(0, y);
              ctx.lineTo(width, y);
              ctx.stroke();
            }

            for (let i = 0; i <= 10; i++) {
              const x = (i / 10) * width;
              ctx.beginPath();
              ctx.moveTo(x, 0);
              ctx.lineTo(x, height);
              ctx.stroke();
            }

            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#3B82F6";

            const visibleData = data.slice(
              offset,
              offset + Math.floor(100 / zoom)
            );

            visibleData.forEach((point, i) => {
              const x = (i / (visibleData.length - 1)) * width;
              const y = height - ((point - min) / range) * height;

              if (i === 0) {
                ctx.moveTo(x, y);
              } else {
                ctx.lineTo(x, y);
              }
            });

            ctx.stroke();

            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, "rgba(59, 130, 246, 0.3)");
            gradient.addColorStop(1, "rgba(59, 130, 246, 0)");

            ctx.beginPath();
            ctx.moveTo(0, height);
            visibleData.forEach((point, i) => {
              const x = (i / (visibleData.length - 1)) * width;
              const y = height - ((point - min) / range) * height;
              ctx.lineTo(x, y);
            });
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.fillStyle = "#3B82F6";
            visibleData.forEach((point, i) => {
              if (i % 5 === 0) {
                const x = (i / (visibleData.length - 1)) * width;
                const y = height - ((point - min) / range) * height;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
              }
            });
          };

          const handleResize = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawGraph();
          };

          handleResize();
          window.addEventListener("resize", handleResize);

          return () => {
            window.removeEventListener("resize", handleResize);
          };
        }, [zoom, offset]);

        const handleZoomIn = () => {
          setZoom((prev) => Math.min(prev + 0.2, 3));
        };

        const handleZoomOut = () => {
          setZoom((prev) => Math.max(prev - 0.2, 0.5));
        };

        const handlePanLeft = () => {
          setOffset((prev) => Math.min(prev + 10, 100));
        };

        const handlePanRight = () => {
          setOffset((prev) => Math.max(prev - 10, 0));
        };

        return (
          <div
            className={`graph-container ${
              isExpanded ? "fixed top-0 left-0 w-full h-full z-50" : ""
            }`}
          >
            {isExpanded && (
              <div className="absolute top-4 left-4 z-10">
                <button

                  className="zoom-btn"
                  title="Close expanded view"
                >

                </button>
              </div>
            )}

            <canvas ref={canvasRef} className="w-full h-full"></canvas>

            <div className="zoom-controls">
              <button
                className="zoom-btn"
                onClick={handleZoomIn}
                title="Zoom In"
              >
                <i className="fa-solid fa-plus"></i>
              </button>
              <button

              <button
